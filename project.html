<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Real Estate Management</title>
</head>
<body>
    <nav>
        <div class="logo">Company Name</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
      
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="locationSearch" placeholder="Search by Location">
            <button onclick="searchByLocation()">Search</button>
        </div>
    </nav>

    <div class="body-content">
        <div class="state-image">
            <!-- Add an image of your state or any relevant image -->
            <img src="photo/pngegg.png" alt="State Image">
        </div>
        <div class="text-and-buttons">
            <div class="header-text">
                <h1>Welcome to Our Real Estate Platform</h1>
                <p>Discover Your Dream Home with Us</p>
            </div>
            <div class="header-buttons">
                <!-- Add your signup and create buttons here -->
                <button class="signup-btn" onclick="openSignupPopup()">Sign Up</button>
                <button id="createBtn">OFFER ESTATE</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Add Real Estate Information</h2>
        <form id="estateForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="photo">image :ðŸ‘‡</label>
            <label for="image" class="choose-file-btn">Choose File</label>
            <input type="file" id="image" accept="image/*" style="display: none;" onchange="displayFileName()">


            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div id="signupPopup" class="popup">
        <span class="close" onclick="closeSignupPopup()">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="button" onclick="submitSignupForm()">Sign Up</button>
        </form>
    </div>

    <div id="cardsContainer" class="cards-container"></div>
    <script>
        function displayFileName() {
            const fileInput = document.getElementById('image');
            const fileNameDisplay = document.getElementById('file-name-display');
    
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
    <script>
        document.getElementById('createBtn').addEventListener('click', openPopup);
    
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }
    
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

    <script src="project.js"></script>
</body>
</html>
